<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freelancer</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row p-auto text-bg-dark">
                    <div class="col-6 text-center">
                        <p class="fw-light text-info m-2 fs-6">Portfolio</p>
                    </div>
                    <div class="col-6 text-center">
                        <p class="fw-light text-info m-2 text-decoration-underline fs-6">CONTACT ME</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="row  text-center">
                    <div class="col-12 text-bg-info p-3">
                        <div class="mx-4 mb-5 mt-2">
                            <img src="./img/undraw_profile_pic_ic5t.svg" class="img-fluid rounded-circle" alt="profile image">
                            <h3>Pinco Pallo</h3>
                            <p>WEB DESIGNER</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container text-center gx-3 w-50">
                <div class="row">
                    <div class="col-12 my-2">
                        <h3>PORTFOLIO</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <img src="./img/portfolio/cabin.png" class="card-img-top img-fluid" alt="Cabin image">
                            <div class="card-body">
                                <h5 class="card-title">Cabin Website</h5>
                                <button type="button" class="btn btn-info .text-dark">Preview</button>
                                <button type="button" class="btn btn-outline-info">Visit Site</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <img src="./img/portfolio/cake.png" class="card-img-top img-fluid" alt="Cake image">
                            <div class="card-body">
                                <h5 class="card-title">Cake Website</h5>
                                <button type="button" class="btn btn-info .text-dark">Preview</button>
                                <button type="button" class="btn btn-outline-info">Visit Site</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <img src="./img/portfolio/circus.png" class="card-img-top img-fluid" alt="Circus image">
                            <div class="card-body">
                                <h5 class="card-title">Circus Website</h5>
                                <button type="button" class="btn btn-info .text-dark">Preview</button>
                                <button type="button" class="btn btn-outline-info">Visit Site</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4 mb-5">
                    <div class="col-4">
                        <div class="card">
                            <img src="./img/portfolio/game.png" class="card-img-top img-fluid" alt="Game image">
                            <div class="card-body">
                                <h5 class="card-title">Game Website</h5>
                                <button type="button" class="btn btn-info .text-dark">Preview</button>
                                <button type="button" class="btn btn-outline-info">Visit Site</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <img src="./img/portfolio/safe.png" class="card-img-top img-fluid" alt="Safe image">
                            <div class="card-body">
                                <h5 class="card-title">Safe Website</h5>
                                <button type="button" class="btn btn-info .text-dark">Preview</button>
                                <button type="button" class="btn btn-outline-info">Visit Site</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card">
                            <img src="./img/portfolio/submarine.png" class="card-img-top img-fluid" alt="Submarine image">
                            <div class="card-body">
                                <h5 class="card-title">Submarine Website</h5>
                                <button type="button" class="btn btn-info .text-dark">Preview</button>
                                <button type="button" class="btn btn-outline-info">Visit Site</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container bg-info w-100 pt-2">
                <div class="row">
                    <div class="col-12 text-center">
                            <h3>WANT AN OFFER? </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">First Name</label>
                                <input type="email" class="form-control" id="floatingInput" placeholder="Enter you first name...">
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                                <input type="email" class="form-control" id="floatingInput" placeholder="Enter your last name...">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Hours requested</label>
                                <input type="email" class="form-control" id="floatingInput" placeholder="Hours requested...">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <form>
                            <label for="exampleInputEmail1" class="form-label">Type of work</label>
                            <select class="form-select" id="floatingSelectGrid">
                                <option selected>Select the type of work</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </form>
                    </div>
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Discount Code</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 h-100">
                        <label for="exampleInputEmail1" class="form-label">Message</label>
                        <textarea class="form-control  mb-3 h-100" placeholder="Specify your commition..." id="floatingTextarea"></textarea>
                    </div>
                    <div class="col-12 text-center mb-3">
                        <button type="button" class="btn btn-warning">Send</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="row text-bg-dark">
                    <div class="col-12 text-center my-3">
                        <h5 class="text-light">LOCATION</h5>
                        <p class="text-light-emphasis fw-light mb-3">2215 John Daniel Drive <br>Clark, MO 65243</p>
                        <p class="text-light-emphasis fw-light mb-1">Copyright &#169; Your Website 2021</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
